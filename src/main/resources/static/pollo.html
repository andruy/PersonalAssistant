<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolloListens</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pollo Survey</h1>
        <div id="polloSurvey" class="buttons">
            <input id="code" class="survey" type="number" inputmode="numeric" pattern="\d*" name="code" placeholder="Enter code" />
            <select id="meal" class="survey">
                <option value="Chicken Platter">Chicken Platter</option>
                <option value="TropiChop">TropiChop</option>
                <option value="Whole Chicken Family Meal">Whole Chicken Family Meal</option>
                <option value="Wrap/Sandwich">Wrap/Sandwich</option>
                <option value="Salad">Salad</option>
                <option value="Mojo Pork Platter">Mojo Pork Platter</option>
                <option value="Master Trio Platter">Master Trio Platter</option>
            </select>
            <select id="visit" class="survey">
                <option value="Dine-In">Dine-In</option>
                <option value="To-go">To-go</option>
            </select>
            <button class="btn">Send</button>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="assets/js/pollo.js"></script>
</body>
</html>
