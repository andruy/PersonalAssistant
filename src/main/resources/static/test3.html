<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
    }

    .typewriter {
      overflow: hidden; /* Ensures the text doesn't overflow */
      white-space: nowrap; /* Keeps the text on a single line */
      letter-spacing: .15em; /* Adjusts the spacing between characters */
    }

    .typewriter::after {
      content: '\9602'; /* The typewriter cursor (full block) */
      display: none; /* Initially hidden */
      animation: blink-caret .75s ease-in-out infinite; /* Blinking caret animation */
    }

    .show-cursor::after {
      display: inline-block; /* Display cursor when show-cursor class is applied */
    }

    /* Blinking caret animation */
    @keyframes blink-caret {
      from, to { color: transparent }
      50% { color: #00FF00; }
    }
  </style>
</head>
<body>
  <button id="animateBtn">Animate</button>
  <button id="reverseBtn">Reverse</button>
  <button id="toggleCursorBtn">Toggle Cursor</button>
  <p id="text" class="typewriter"></p>

  <script>
    var animateButton = document.getElementById("animateBtn");
    var reverseButton = document.getElementById("reverseBtn");
    var toggleCursorButton = document.getElementById("toggleCursorBtn");
    var text = document.getElementById("text");
    var paragraph = "This is a short paragraph with a typewriter animation effect.";

    animateButton.addEventListener("click", function() {
      text.textContent = ""; // Clear any previous text
      animateTypewriter();
    });

    reverseButton.addEventListener("click", function() {
      text.textContent = paragraph; // Display the full text
      reverseAnimation();
    });

    toggleCursorButton.addEventListener("click", function() {
      text.classList.toggle("show-cursor");
    });

    function animateTypewriter() {
      for (var i = 0; i < paragraph.length; i++) {
        setTimeout(function(index) {
          return function() {
            text.textContent += paragraph.charAt(index);
          };
        }(i), i * 80); // Adjust the speed of the typewriter effect here
      }
    }

    function reverseAnimation() {
      for (var i = paragraph.length; i >= 0; i--) {
        setTimeout(function(index) {
          return function() {
            text.textContent = paragraph.substring(0, index);
          };
        }(i), (paragraph.length - i) * 10); // Adjust the speed of the reverse effect here
      }
    }
  </script>
</body>
</html>
